<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="color_picker.css">
</head>
<body>
    <div id="custom-color-picker">
        <div id="color-picker-header">
            <span>Color Picker</span>
            <button id="close-color-picker">&times;</button>
        </div>
        <div id="color-selection-area">
            <div id="sv-handle"></div>
        </div>
        <div id="hue-slider-container">
            <input type="range" id="hue-slider" min="0" max="360" value="0">
        </div>
        <div id="color-preview"></div>
        <div id="color-value-inputs">
            <select id="color-mode-selector">
                <option value="rgb">RGB</option>
                <option value="hsv">HSV</option>
                <option value="hex">HEX</option>
            </select>
            <div id="rgb-inputs">
                <label for="rgb-r">R:</label>
                <input type="number" id="rgb-r" min="0" max="255">
                <label for="rgb-g">G:</label>
                <input type="number" id="rgb-g" min="0" max="255">
                <label for="rgb-b">B:</label>
                <input type="number" id="rgb-b" min="0" max="255">
            </div>
            <div id="hsv-inputs" class="hidden">
                <label for="hsv-h">H:</label>
                <input type="number" id="hsv-h" min="0" max="360">
                <label for="hsv-s">S:</label>
                <input type="number" id="hsv-s" min="0" max="100">
                <label for="hsv-v">V:</label>
                <input type="number" id="hsv-v" min="0" max="100">
            </div>
            <div id="hex-input" class="hidden">
                <label for="hex-value">HEX:</label>
                <input type="text" id="hex-value">
            </div>
        </div>
        <button id="eyedropper-button">Eyedropper</button>
    </div>
    <!-- <script src="color_picker.js"></script> -->
</body>
</html>
